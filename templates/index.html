<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OrionAI — Chat</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

 
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='previsoes.css') }}">

  <!-- Chart.js necessário para previsões -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Sidebar (ajustável) -->
  <aside id="sidebar" aria-label="Histórico de conversas">
    <header class="sb-header">
      <button class="sb-collapse" title="Colapsar/expandir sidebar" aria-label="Colapsar sidebar">❮</button>

      <div class="logo">
        <div class="logo-mark" aria-hidden="true">◎</div>
        <div class="logo-name">Orion<span>AI</span></div>
      </div>

      <!-- Perfil / Config -->
      <div class="profile-wrap">
        <details class="dropdown">
          <summary class="icon-btn ghost" aria-label="Abrir menu de perfil" title="Perfil & Configurações">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0 2c-5 0-9 2.5-9 5v1h18v-1c0-2.5-4-5-9-5Z"/></svg>
          </summary>
          <div class="menu">
            <div class="menu-section">Conta</div>
            <button class="menu-item" type="button">Meu perfil</button>
            <button class="menu-item" type="button">Preferências</button>

            <div class="menu-sep"></div>

            <div class="menu-section">Chats</div>
            <button id="novo-chat" class="menu-item" type="button">+ Novo chat</button>
            <button id="renomear-chat" class="menu-item" type="button">Renomear chat</button>
            <button id="apagar-chat" class="menu-item danger" type="button">Apagar chat</button>
            <button id="limpar-chat" class="menu-item" type="button">Limpar mensagens</button>

            <div class="menu-sep"></div>

            <div class="menu-section">Labs</div>
            <!-- Acesso “oculto” ao módulo de Previsões (aqui é o método) -->
            <button class="menu-item" type="button" onclick="document.querySelector('.nav-item[data-view=&quot;previsoes-view&quot;]').click()">Abrir Previsões</button>
          </div>
        </details>
      </div>
    </header>

    <!-- Busca + lista de threads -->
    <div class="sb-search">
      <input id="thread-search" type="search" placeholder="Buscar chats..." />
    </div>

    <nav class="threads">
      <div class="threads-head">
        <div class="threads-title">Seus chats</div>
        <span id="thread-count">0 chats</span>
      </div>
      <ul id="thread-list"></ul>
    </nav>

    <footer class="sb-footer">
      <div class="model-pill" title="Modelo em uso">Gemini · Python</div>
      <!-- Botões de navegação principais (apenas CHAT visível) -->
      <div class="nav-main">
        <button class="nav-item active" data-view="chat-view" title="Conversa">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 4h16v12H7l-3 3V4z"/></svg>
          <span>Conversa</span>
        </button>

        <!-- Previsões fica oculto visualmente — ainda é .nav-item para o JS -->
        <button class="nav-item nav-hidden" data-view="previsoes-view" title="Previsões (Labs)">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 13h4l3 7 4-14 3 7h4"/></svg>
          <span>Previsões</span>
        </button>
      </div>
    </footer>
  </aside>

  <!-- App -->
  <main class="app">
    <!-- Topbar -->
    <header class="topbar" role="banner">
      <div class="path">
        <span class="crumb">OrionAI</span>
        <span class="sep">/</span>
        <strong class="crumb" id="chat-title">Novo chat</strong>
      </div>

      <div class="top-actions">
        <button id="exportar-chat" class="icon-btn" title="Exportar chat">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3v12m0 0 4-4m-4 4-4-4M4 21h16"/></svg>
        </button>
        <button id="limpar-chat-2" class="icon-btn" title="Limpar mensagens">
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M4 7h16M9 7V4h6v3m1 0v13a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V7h10Z"/></svg>
        </button>

        <!-- Config rápidas -->
        <details class="dropdown">
          <summary class="icon-btn" aria-label="Mais opções" title="Mais opções">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Zm0 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/></svg>
          </summary>
          <div class="menu">
            <button class="menu-item" type="button" onclick="document.getElementById('novo-chat').click()">Novo chat</button>
            <button class="menu-item" type="button" onclick="document.getElementById('renomear-chat').click()">Renomear</button>
            <button class="menu-item" type="button" onclick="document.getElementById('apagar-chat').click()">Apagar</button>
            <div class="menu-sep"></div>
            <button class="menu-item" type="button" onclick="document.querySelector('.nav-item[data-view=&quot;previsoes-view&quot;]').click()">Abrir Previsões (Labs)</button>
          </div>
        </details>
      </div>
    </header>

    <!-- View: Chat -->
    <section id="chat-view" class="view active" aria-live="polite">
      <div id="chat" class="chat-scroller"></div>

      <form id="formulario" class="composer" autocomplete="off">
        <div class="input-wrap">
          <button class="icon-btn" type="button" title="Anexar">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M16.5 6.5v9a4.5 4.5 0 1 1-9 0v-10a3 3 0 1 1 6 0v9a1.5 1.5 0 1 1-3 0V7.5"/></svg>
          </button>

          <textarea id="mensagem" placeholder="Pergunte qualquer coisa..." rows="1"></textarea>

          <button class="icon-btn" type="button" title="Voz">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 1 0-6 0v5a3 3 0 0 0 3 3zm6-3a6 6 0 0 1-12 0M12 21v-3"/></svg>
          </button>
          <button id="enviar" class="send" type="submit" title="Enviar">Enviar</button>
        </div>
        <p class="hint">↵ Enviar • Shift+↵ quebra linha</p>
      </form>
    </section>

    <!-- View: Previsões (Labs) -->
    <section id="previsoes-view" class="view">
      <header class="pv-top">
        <h1 class="pv-title">Previsões (experimental)</h1>
        <div class="actions pv-actions">
          <div class="pv-segment" role="group" aria-label="Intervalo">
            <button class="seg-btn pv-range active" data-days="7">7d</button>
            <button class="seg-btn pv-range" data-days="14">14d</button>
            <button class="seg-btn pv-range" data-days="30">30d</button>
          </div>

          <label class="pv-toggle">
            <input type="checkbox" id="pv-mm" checked />
            <span>Média móvel 3d</span>
          </label>

          <button id="pv-export" class="btn soft" title="Exportar CSV">Exportar</button>
          <button id="pv-limpar" class="btn outline" title="Limpar dashboard">Limpar</button>
        </div>
      </header>

      <div class="previsoes-layout">
        <!-- Painel da conversa + histórico -->
        <div class="pv-panel">
          <div id="pv-log" class="pv-log"></div>

          <div class="pv-history">
            <div class="pv-history-head">
              <span>Histórico de temas</span>
              <button id="pv-clear-history" class="linkish" title="Limpar histórico">limpar</button>
            </div>
            <ul id="pv-historico" class="pv-historico"></ul>
          </div>

          <form id="pv-form" class="composer pv-composer" autocomplete="off">
            <input id="pv-tema" placeholder="Tema (ex.: IA no Brasil, petróleo, inflação…)" />
            <button type="submit" class="btn primary">Analisar</button>
          </form>
        </div>

        <!-- Painel do gráfico + artigos -->
        <div class="pv-analytics">
          <div class="pv-card">
            <div class="pv-card-head">
              <div class="pv-card-title">Volume de notícias por dia</div>
              <div class="pv-legend">
                <span class="dot dot-count"></span> Matérias/dia
                <span class="dot dot-ma"></span> MM 3d
              </div>
            </div>

            <div class="pv-stats"></div>
            <canvas id="pv-canvas"></canvas>
          </div>

          <div class="pv-card pv-articles-card">
            <div class="pv-card-title">Artigos recentes</div>
            <div id="pv-articles" class="pv-articles"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Seus scripts originais (inalterados) -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="{{ url_for('static', filename='previsoes.js') }}"></script>
</body>
</html>
